<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="modal">
        <form action="">

                    <label for="sinopse-text">Sinopse</label>
                    <textarea name="sinopse" id="sinopse-text"></textarea>

                <div class="section-review">
                    <label for="review-text">Review</label>
